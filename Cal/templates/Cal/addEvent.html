{% extends "blockit/base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block head %}
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}"/>
    <title>BlockIt - Schedule new Timeblock</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
    <script src="{% static 'datetimepicker-2.5.20/jquery.datetimepicker.full.js' %}"></script>

    <link href="{% static 'datetimepicker-2.5.20/jquery.datetimepicker.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-warning" type="submit" name="save">Schedule</button>
                <a class="btn btn-danger " href="{% url 'timeBlockList' %}" role="button">Dismiss</a>
            </div>
        </form>


        </div>
{% endblock content %}
