{% extends "blockit/base.html" %}
{% load i18n %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}
       <h2>{% trans "You have been logged out" %}</h2>
        <div class="border-top pt-3">
              <small class="text-muted">

              </small>
        </div>

{% endblock content %}
